<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <main>
      <div class="principal-div">
        <div class="title">
          <h1>TODO</h1>
          <div>
            <input class="checkbox" type="checkbox" name="check" id="mode">
            <label for="mode" id="image">
            </label>
          </div>
        </div>
        <section class="notes">
          <div class="note-add"> 
            <input type="text" id="input-text" placeholder="Create a new TODO..." required="required"> 
            <button id="myBtn" class="btn" onclick="">b</button>
          </div>  
        </section>
      </div>

    <section class="section-2">
      <article class="notes-card" >
        <div id="notes-card">          
          <div class="notes">
            <div></div>
            <h1>Your Notes</h1>
            <div></div>
          </div>
        </div>
        <div class="time-ago">
          <p id="time-ago">0 items left</p>
          <p id="clear-completed">Clear Completed</p>
        </div>
      </article>
    </section>

    <section class="selector">
      <div>
        <li>All</li>
        <li>Active</li>
        <li>Completed</li>
      </div>
    </section>

    <section class="drop">
      <div>
        <p>Drag and drop to reorder list</p>
      </div>
    </section>
    <script src="./app.js"></script>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nahuelluca20">Nahuel Luca</a>.
  </div>
</body>
</html>
