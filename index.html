<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <main>
      <div class="principal-div">
        <div class="title">
          <h1>TODO</h1>
          <div>
            <input class="checkbox" type="checkbox" name="check" id="mode">
            <label for="mode" id="image">
            </label>
          </div>
        </div>
        <section class="notes">
          <div class="note-add"> 
            <input type="text" placeholder="Create a new TODO...">
          </div>  
        </section>
      </div>

    <section class="section-2">
      <article class="notes-card">
        <div class="notes">
          <img src="./images/icon-check.svg" class="icon-check" alt="">
          <p>Note note noten note</p>
          <img src="./images/icon-cross.svg" class="icon-cross" alt="">
        </div>

        <div class="notes">
          <img src="./images/icon-check.svg" class="icon-check" alt="">
          <p>Note note noten note</p>
          <img src="./images/icon-cross.svg" class="icon-cross" alt="">
        </div>

        <div class="notes">
          <img src="./images/icon-check.svg" class="icon-check" alt="">
          <p>Note note noten note</p>
          <img src="./images/icon-cross.svg" class="icon-cross" alt="">
        </div>

        <div class="notes">
          <img src="./images/icon-check.svg" class="icon-check" alt="">
          <p>Note note noten note</p>
          <img src="./images/icon-cross.svg" class="icon-cross" alt="">
        </div>

        <div class="notes">
          <img src="./images/icon-check.svg" class="icon-check" alt="">
          <p>Note note noten note</p>
          <img src="./images/icon-cross.svg" class="icon-cross" alt="">
        </div>

        <div class="notes">
          <img src="./images/icon-check.svg" class="icon-check" alt="">
          <p>Note note noten note</p>
          <img src="./images/icon-cross.svg" class="icon-cross" alt="">
        </div>
        <div class="time-ago">
          <p>5 items left</p>
          <p>Clear Completed</p>
        </div>
      </article>
    </section>

    <section class="selector">
      <div>
        <li>All</li>
        <li>Active</li>
        <li>Completed</li>
      </div>
    </section>

    <section class="drop">
      <div>
        <p>Drag and drop to reorder list</p>
      </div>
    </section>
    <script src="./app.js"></script>
  </main>
</body>
</html>
